<div class="container">
    <md-input placeholder="{{placeholder}}"
              [(ngModel)]=query (keyup)=filter() name="{{inputName}}"></md-input>

    <div class="suggestions" *ngIf="filtered.length > 0">
        <md-list>
            <md-list-item *ngFor="let item of filtered"
                          (click)="select(item)">{{item[findAttribute]}}</md-list-item>
        </md-list>
    </div>
</div>
