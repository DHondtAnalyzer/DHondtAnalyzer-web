<md-toolbar color="primary">

    <span class="flex"></span>

    <button md-icon-button (click)=closeDialog()>
        <md-icon>close</md-icon>
    </button>

    <button md-fab class="md-fab-editing md-fab" (click)="editingChange()">
        <md-icon class="md-24">{{fabIcon()}}</md-icon>
    </button>

    <md-toolbar-row>
        <md-input [disabled]="!editing" placeholder="Name" class="toolbar-input"
                  [(ngModel)]="region.name" name="name"></md-input>
    </md-toolbar-row>

</md-toolbar>

<div class="content">

    <md-tab-group>
        <md-tab>
            <template md-tab-label>
                Elections
            </template>

            <template md-tab-content>
                <div class="row is-flex">
                    <div class="col-xs-4" *ngFor="let district of region.districtList">
                        <md-card>
                            <md-card-title>{{district.election.name}}</md-card-title>
                            <md-card-actions>
                                <button (click)="goToElection(district.election)" md-button>View</button>
                            </md-card-actions>
                        </md-card>
                    </div>
                </div>
            </template>
        </md-tab>

        <md-tab>
            <template md-tab-label>
                Parties
            </template>

            <template md-tab-content>

            </template>
        </md-tab>
    </md-tab-group>
</div>
