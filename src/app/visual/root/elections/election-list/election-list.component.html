<div class="row is-flex">
    <div class="col-xs-2" *ngFor="let election of electionList">
        <md-card (click)="openDialog(election)">
            <md-card-title>{{election.name}}</md-card-title>
        </md-card>
    </div>
</div>

<button md-fab class="md-fab-create md-fab" (click)="create()">
    <md-icon class="md-24">add</md-icon>
</button>
