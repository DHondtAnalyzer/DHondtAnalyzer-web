<md-grid-list cols="6" rowHeight="4:3">
    <md-grid-tile *ngFor="let election of electionList" (click)="openDialog(election)">
        <md-card>
            {{election.name}}
        </md-card>
    </md-grid-tile>
</md-grid-list>

<button md-fab class="md-fab-create md-fab" (click)="create()">
    <md-icon class="md-24">add</md-icon>
</button>
