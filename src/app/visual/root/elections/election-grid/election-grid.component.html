<div class="row is-flex">

    <div class="col-xs-12" *ngIf="searchable">
        <md-card role="button">
            <md-card-title>
                <md-input placeholder="Search party..." name="search" style="width: 100%">
                    <span md-prefix>
                        <md-icon>search</md-icon>
                    </span>
                </md-input>
            </md-card-title>
        </md-card>
    </div>


    <div class="{{cardColClass}}" *ngFor="let election of electionList">
        <app-election-resume [election]="election" (onView)="goToElection($event)"></app-election-resume>
    </div>
</div>
