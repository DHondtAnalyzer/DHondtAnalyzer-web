<div class="row is-flex">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let election of electionList">
        <md-card role="button">
            <md-card-title>{{election.name}}</md-card-title>
            <md-card-actions>
                <button (click)="goToElection(election)" md-button>View</button>
            </md-card-actions>
        </md-card>
    </div>
</div>
