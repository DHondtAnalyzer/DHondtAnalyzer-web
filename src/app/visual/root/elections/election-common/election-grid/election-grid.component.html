<div class="row is-flex">

    <div class="col-xs-12" *ngIf="searchable">
        <app-search [placeholder]="'Search elections...'" [initialList]="electionList"
                    (onSearch)="search($event)"></app-search>
    </div>


    <div class="{{cardColClass}}" *ngFor="let election of filteredElectionList">
        <app-election-resume [election]="election" (onView)="goToElection($event)"></app-election-resume>
    </div>
</div>
