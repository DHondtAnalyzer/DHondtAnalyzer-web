<md-toolbar color="primary">

    <span class="flex"></span>

    <button md-icon-button (click)=closeDialog()>
        <md-icon>close</md-icon>
    </button>

    <button md-fab class="md-fab-editing md-fab" (click)="editingChange()">
        <md-icon class="md-24">{{fabIcon()}}</md-icon>
    </button>

    <md-toolbar-row>
        <md-input [disabled]="!editing" placeholder="Name" class="toolbar-input"
                  [(ngModel)]="party.name" name="name"></md-input>
    </md-toolbar-row>

</md-toolbar>

<div class="content">

    <table cellspacing="0">
        <tr>
            <td>
                <md-input [disabled]="!editing" placeholder="Abbreviation"
                          [(ngModel)]="party.abbreviation" name="abbreviation"></md-input>
            </td>

            <td>
                <md-input [disabled]="!editing" placeholder="Color"
                          [(ngModel)]="party.color" name="color"></md-input>
            </td>
        </tr>
    </table>



    <md-tab-group>
        <md-tab>
            <template md-tab-label>
                Elections
            </template>

            <template md-tab-content>
                <div class="row is-flex">
                    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let election of party.electionList">
                        <md-card>
                            <md-card-title>{{election.name}}</md-card-title>
                            <md-card-actions>
                                <button (click)="goToElection(election)" md-button>View</button>
                            </md-card-actions>
                        </md-card>
                    </div>
                </div>
            </template>
        </md-tab>
    </md-tab-group>
</div>
