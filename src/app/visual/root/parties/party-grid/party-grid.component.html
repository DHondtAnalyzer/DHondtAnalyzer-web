<div class="row is-flex">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let party of partyList">
        <app-party-resume [party]="party" [editable]="editable"
                          (onRoute)="routeChanged" (onRemove)="remove($event)"></app-party-resume>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="editable">
        <md-card role="button">
            <md-card-title>
                <app-autocomplete-input [items]="posibleParties" [findAttribute]="'name'"
                                        [placeholder]="'Add Party'"
                                        (selectedItem)="addParty($event)" [autoClean]="true">
                </app-autocomplete-input>
            </md-card-title>
        </md-card>
    </div>
</div>
