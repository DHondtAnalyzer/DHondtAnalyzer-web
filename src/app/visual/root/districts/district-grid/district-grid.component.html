<md-grid-list cols="3" rowHeight="1:1">
    <md-grid-tile *ngFor="let district of districtList">
       <app-district-detail [district]="district"></app-district-detail>
    </md-grid-tile>

    <md-grid-tile>
        <md-card (click)="addDistrict()">
            <md-card-title>Add</md-card-title>
        </md-card>
    </md-grid-tile>
</md-grid-list>
