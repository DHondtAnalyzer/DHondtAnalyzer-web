<md-grid-list cols="3" rowHeight="4:3">
    <md-grid-tile *ngFor="let district of districtList">
       <app-district-detail [district]="district"  (onRemove)="remove($event)"></app-district-detail>
    </md-grid-tile>

    <md-grid-tile>
        <md-card (click)="addDistrict()">
            <md-card-title>
                <md-input placeholder="Add District"
                          name="newDistrict"></md-input>
            </md-card-title>
        </md-card>
    </md-grid-tile>
</md-grid-list>
